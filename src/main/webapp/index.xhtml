<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Simple Todo</title>
</h:head>
<h:body>

    <h1>Ma Liste de Tâches</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="taskTitle" value="Nouvelle tâche : " />
            <h:inputText id="taskTitle" value="#{todoController.newTask.title}" />

            <h:outputLabel for="taskUser" value="Utilisateur : " />
            <h:selectOneMenu id="taskUser" value="#{todoController.selectedUserId}">
                <f:selectItems value="#{userController.users}" var="u"
                               itemValue="#{u.id}" itemLabel="#{u.email}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Ajouter" action="#{todoController.addTask}" />
    </h:form>

    <hr/>

    <h:form>
        <h:dataTable value="#{todoController.tasks}" var="t" border="1">

            <h:column>
                <f:facet name="header">ID</f:facet>
                #{t.id}
            </h:column>

            <h:column>
                <f:facet name="header">Titre</f:facet>
                <h:panelGroup rendered="#{todoController.isEditing(t.id)}">
                    <h:inputText value="#{todoController.taskToEdit.title}" size="30" />
                </h:panelGroup>
                <h:panelGroup rendered="#{!todoController.isEditing(t.id)}">
                    <h:outputText value="#{t.title}" />
                </h:panelGroup>
            </h:column>

            <h:column>
                <f:facet name="header">État</f:facet>
                #{t.done ? 'Terminé' : 'À faire'}
            </h:column>

            <h:column>
                <f:facet name="header">Utilisateur (ID)</f:facet>
                #{t.userId}
            </h:column>

            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:panelGroup rendered="#{todoController.isEditing(t.id)}">
                    <h:commandButton value="Sauvegarder" action="#{todoController.saveTask}" />
                    <h:commandButton value="Annuler" action="#{todoController.cancelEdit}" immediate="true" />
                </h:panelGroup>
                <h:panelGroup rendered="#{!todoController.isEditing(t.id)}">
                    <h:commandButton value="Modifier" action="#{todoController.edit(t.id)}" />
                    <h:commandButton value="Supprimer" action="#{todoController.deleteTask(t.id)}" />
                    <h:commandButton value="Changer État" action="#{todoController.toggleTaskStatus(t.id)}" />
                </h:panelGroup>
            </h:column>

        </h:dataTable>
    </h:form>

    <hr/>

    <h1>Utilisateurs</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="email" value="Email :" />
            <h:inputText id="email" value="#{userController.newUser.email}" />

            <h:outputLabel for="password" value="Mot de passe :" />
            <h:inputSecret id="password" value="#{userController.newUser.password}" />
        </h:panelGrid>
        <h:commandButton value="Ajouter l'utilisateur" action="#{userController.addUser}" />
    </h:form>

    <h:form>
        <h:dataTable value="#{userController.users}" var="u" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{u.id}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{u.email}
            </h:column>
            <h:column>
                <f:facet name="header">Mot de passe (clair)</f:facet>
                #{u.password}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Supprimer" action="#{userController.deleteUser(u.id)}" />
            </h:column>
        </h:dataTable>
    </h:form>

</h:body>
</html>
